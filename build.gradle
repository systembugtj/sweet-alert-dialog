buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
    }
}

ext {
    compileSdkVersion = 27
    buildToolsVersion = "28.0.2"
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
    project.ext {
        versions = [
                minSdkVersion    : 16,
                compileSdkVersion: 27,
        ]
    }
}
